apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-apps
spec:
  rules:
    - host: app-one
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: app-one
                port:
                  number: 80
    - host: app-two
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: app-two
                port:
                  number: 80
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: app-three
                port:
                  number: 80