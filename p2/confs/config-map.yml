apiVersion: v1
data:
  index.html.template: |
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>$APP_NAME</title>
        <style>
            body {
                background-color: #1a1a1a;
                color: #e0e0e0;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                text-align: center;
                padding: 2rem;
                background-color: #2a2a2a;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
            h1 {
                color: #4a90e2;
                margin-bottom: 1.5rem;
            }
            p {
                margin: 0.5rem 0;
                font-size: 1.1rem;
            }
            .header-logo {
                width: 100px;
                height: auto;
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Kubernetes_logo_without_workmark.svg/617px-Kubernetes_logo_without_workmark.svg.png" alt="Kubernetes Logo" class="header-logo">
        <h1>Hello from $APP_NAME</h1>
        <p>NODE_NAME: $NODE_NAME</p>
        <p>POD_NAME: $POD_NAME</p>
        <p>POD_NAMESPACE: $POD_NAMESPACE</p>
        <p>POD_IP: $POD_IP</p>
    </body>
    </html>
